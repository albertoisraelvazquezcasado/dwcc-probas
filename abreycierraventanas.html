<html>
    <head>
        <meta http equiv="content-type" content="text/html;charset=utf-8">
        <title>JavaScript Window</title>
        <script type="text/JavaScript">
            const inicializar = () => {
                document.getElementById("crear-ventana").onclic=crearNUeva;
                document.getElementById("cerrar-ventana").onclic=cerrarNUeva;
            }
            let nuevaVentana:

            const crearNueva = () => {
                nuevaVentana = window.open("http://www.metrallasonora.com","","height=300,width=300");
            }

            const cerrarNueva = () => {
                if (nuevaVentana) {
                    nuevaVentana.close(); nuevaVentana = null;
                
                }
            }
        </script>
    </head>
    <body onLoad="inicializar()">
<h1>Abrir y cerrar ventanas</h1>
<form>
    <input type="button" id="crear-ventana" value="Crear Nueva Ventana">
    <input type="button" id="crear-ventana" value="Cerrar Nueva Ventana">
</form>
</html>
